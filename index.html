<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0 Moves</span> 

            <div class="timer">
                <i class="fa fa-clock-o"></i>
                <span class="second"> 0 seconds</span>
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        
        <div id="cards-list"></div>
    </div>

    <div class="finnish">
        <div class="finnish-notification">
            <h1>You are the winner!!!</h1>

            <p>You finnished it in :
                <span class='final-time'></span>
                <br> Your scores is :
                <span class='final-scores'> </span>
                <br> Number of moves is :
                <span class='final-moves'> </span>
            </p>

            <button class="play-again">Play Again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
